<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="stylesheets/style.css">
    
    <script
      src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'>
    </script>
    <!--[if (gte IE 5.5)&(lte IE 8)]>
      <script src="javascripts/selectivizr-min.js"></script>
    <![endif]-->
  
  </head>
  <body>

    <table >
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
      <tr>
        <td>Coffee mug</td>
        <td>$10.00</td>
        <td>5</td>
        <td>$50.00</td>
      </tr>
      <tr>
        <td>Polo shirt</td>
        <td>$20.00</td>
        <td>5</td>
        <td>$100.00</td>
      </tr>
      <tr>
        <td>Red stapler</td>
        <td>$9.00</td>
        <td>4</td>
        <td>$36.00</td>
      </tr>
      <tr>
        <td colspan="3">Subtotal</td>
        <td>$186.00</td>
      </tr>
      <tr>
        <td colspan="3">Shipping</td>
        <td>$12.00</td>
      </tr>
      <tr>
        <td colspan="3">Total Due</td>
        <td>$198.00</td>
      </tr>
    </table>

    
  </body>
</html>
