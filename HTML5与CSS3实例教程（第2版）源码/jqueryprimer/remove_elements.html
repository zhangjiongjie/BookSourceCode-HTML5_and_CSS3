<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Removing Elements</title>  
  </head>
  <body>
    
    <div id="things">
      <ul id="animals">
        <li>Lions</li>
        <li>Tigers</li>
        <li>Bears</li>
      </ul>
    </div>
    
    <button id="btnRemove">Remove</button>
    <button id="btnEmpty">Empty</button>
    
     
     <script
       src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
     </script>


     <script>
       $("#btnRemove").click(function(){
         $("#animals").remove();
       });
     
       $("#btnEmpty").click(function(){
         $("#animals").empty();
       });
     </script>
    
  </body>
</html>
