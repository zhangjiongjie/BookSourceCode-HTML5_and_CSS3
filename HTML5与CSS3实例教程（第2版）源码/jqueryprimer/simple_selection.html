<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simple Selection</title>
  </head>
  <body>
    
    <h1 class="hide">Header</h1>
    
    
    <h2 class="hide">Second header</h2>
    
    <p>This is a simple paragraph</p>
    
    <p class="important">This is an important paragraph</p>
    
     <script
       src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
     </script>

      <script>

        $("h1");

        $(".important");

        $("h1").hide();
        
        $("#sidebar a").hide();

        $("h2").addClass("hidden").removeClass("visible");

      </script>
    
  </body>
</html>
