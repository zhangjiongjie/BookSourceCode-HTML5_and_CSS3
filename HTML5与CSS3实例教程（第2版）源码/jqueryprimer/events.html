<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery events</title>
  </head>
  <body>
    <div id="droparea">
      <p>Drop something here</p>
    </div>
    
    
    <ul id="links">
      <li><a class="popup" href="http://google.com">Google</a></li>
      <li><a class="popup" href="http://bing.com">Bing</a></li>
      <li><a class="popup" href="http://yahoo.com">Yahoo</a></li>
    </ul>
    
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    
    
  
    
    <script>

         target = $("#droparea")
         target.on('dragover', function(event) {    
           event.preventDefault();
           return false;
         });
         
         var links = $("#links");
         links.click(function(event){
           link = event.target;  
           var address = $(link).attr('href'); 
           event.preventDefault();
           window.open(address);
         });
         
    </script>
    
  </body>
    
</html>
